plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.0'
}

group 'me.brennan'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'net.java.dev.jna', name: 'jna', version: '5.9.0'
}

shadowJar {
    configurations = [project.configurations.compileClasspath]
}

build {
    dependsOn shadowJar
}